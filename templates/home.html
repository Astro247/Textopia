{% extends "layout.html" %}
{% block content %}
<div class="outerContainer">
    <div class="postsContainer">
        {% for post in posts %}
        <div class="post">
            <div class="postHeader">
                <h2>{{ post.title }}</h2>
                <h3>By {{ post.username }} on {{ post.publishDate.strftime("%Y-%m-%d") }}</h3>
            </div>
            <textarea readonly>{{ post.postContent }}</textarea>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
